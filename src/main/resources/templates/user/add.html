<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <style>
        .container{
            max-width : 560em;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>

        <h4 class="mb-3">회원 정보 입력</h4>

        <form action="" th:action th:object="${user}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalError()}" th:text="${err}">
                    전체 오류 메시지
                </p>
            </div>

            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error">
                <div class="filed-error" th:errors="*{email}"></div>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div class="filed-error" th:errors="*{password}"></div>
            </div>

            <div>
                <label for="phone">핸드폰</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error">
                <div class="filed-error" th:errors="*{phone}"></div>
            </div>


            <hr class="my-4">

            <div>
                <input type="checkbox" id="validCheck" th:field="*{adminCheck}" class="form-check-input">
                <label for="validCheck">관리자 권한 체크</label>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-lg" type="submit">회원 가입</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-dark btn-lg" th:onclick="|location.href='@{/}'|">취소</button>
                </div>

            </div>





        </form>


    </div>

</body>
</html>
